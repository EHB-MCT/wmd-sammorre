services:
  api:
    build: ./images/api
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL:
      AUTO_IMPORT_DATA: "true"
    volumes:
      - ./data:/app/data
  web:
    build: ./images/web
    ports:
      - "8080:5500"
    depends_on:
      - api
    environment:
      - NODE_ENV=production
  db:
    image: postgres:16
    environment:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
      POSTGRES_DB: mydb
    volumes:
      - ./images/db:/docker-entrypoint-initdb.d
      - ./_volumes/pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
